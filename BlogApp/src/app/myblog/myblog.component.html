<div class="table-responsive">

    <table class="table table-striped table-hover">
        <thead>
            <tr>
               
                <th>Title</th>
                <th>Contents</th>
                <th> Image</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let blog of blogs">
                <td>{{blog.title}}</td>
                <td>{{blog.contents}}</td>
                <td><img class="thumbnail" src="http://localhost:3000/{{blog.file_name}}" alt=""></td>
                
            </tr>
        </tbody>
    </table>
    
</div>
