<div class="table-responsive">

    <table class="table table-striped table-hover">
        <thead>
            <tr>
               
                <th>Title</th>
                <th>Contents</th>
                <th> Image</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let blog of blogs">
                <td>{{blog.title}}</td>
                <td>{{blog.contents}}</td>
                <td><img class="thumbnail" src="http://localhost:3000/{{blog.file_name}}" alt=""></td>
                <!-- 
                           <td> <button (click)="onEdit(blog.id)" class="btn btn-success"><a routerLink="/edit/{{emp.No}}">Edit</a></button> </td> 
                           <td>   <button (click)="onDelete()" class="btn btn-danger" style="margin-left: 10px;">Delete</button> <td> 
                   -->
                   
                   
                   <td><a routerLink="/edit/{{blog.id}}">Edit</a></td>
                   <td><a routerLink="/delete/{{blog.id}}">Delete</a></td>
            </tr>
        </tbody>
    </table>
    
</div>
